<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        
        .navbar {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Content section */
        .content {
            padding: 20px;
            background-color: #f4f4f4;
            min-height: 400px;
        }

        .content h1 {
            margin-bottom: 20px;
        }

        /* Footer styles */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">MyWebsite</a>
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a simple webpage layout with a navbar, content section, and footer. You can customize this layout
            according to your needs.</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 MyWebsite. All rights reserved.</p>
        <p><a href="#privacy" style="color: #ccc; text-decoration: none;">Privacy Policy</a> | <a href="#terms"
                style="color: #ccc; text-decoration: none;">Terms of Service</a></p>
    </footer>
</body>

</html>
