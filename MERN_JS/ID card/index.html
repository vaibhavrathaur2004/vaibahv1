
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID Card Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #D4C9BE;
    }
    .box{
      display: flex;
      align-items: center;
      justify-content: center;
     gap: 2rem;
    }
    .form-container {
      background:#F1EFEC;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      max-width:500px;
      margin: auto;

    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #004999;
    }
    .id-card {
      background: #fff;
      border: 3px solid #0066cc;
      border-radius: 15px;
      width: 300px;
      height: 450px;
      margin: 30px auto;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .id-card .logo {
      /* width: 100px; */
      margin-bottom: 10px;
      background-color: black;
    }
    .logo{
      background-color: #4d4f50;
      /* height: 22px; */
      width: 150px;
    }
    .id-card .photo {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #004999;
    }
    .info {
      width: 100%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      text-align: left;
    }
    .info p {
      margin: 2px 0;
      font-size: 16px;
    }
    .info p strong {
      width: 150px;
      display: inline-block;
    }
    .barcode{
      text-align: center;
      padding-top: 10px;
      margin: 0 auto;
    }
   
  </style>
</head>
<body>
  <div class="box">

<div class="form-container">
  <h2>Student ID Form</h2>
  <form id="idForm">
    <label>Student Image:</label>
    <input type="file" id="photoInput" accept="image/*" required>

    <label>Name:</label>
    <input type="text" id="name" required>

    <label>Course:</label>
    <input type="text" id="course" required>

    <label>Admission No:</label>
    <input type="text" id="admission" required>

    <label>Date of Birth:</label>
    <input type="date" id="dob" required>

    <label>Blood Group:</label>
    <input type="text" id="blood" required>

    <label>Valid Till:</label>
    <input type="date" id="valid" required>

    <button type="submit">Generate ID Card</button>
  </form>
</div>

<div class="id-card" id="idCard">
  <img src="https://www.abes.ac.in/assets/logo-9.png" alt="College Logo" class="logo"> 
  <img id="cardPhoto" class="photo" alt="Student Photo">
  <div class="info">
    <p><strong>Name:</strong> <span id="cardName"></span></p>
    <p><strong>Course:</strong> <span id="cardCourse"></span></p>
    <p class="line"></p>
    <p><strong>Admission No:</strong> <span id="cardAdmission"></span></p>
    <p><strong>DOB:</strong> <span id="cardDOB"></span></p>
    <p><strong>Blood Group:</strong> <span id="cardBlood"></span></p>
    <p><strong>Valid Till:</strong> <span id="cardValid"></span></p>
    <p class=" barcode"><img src="https://grandzebu.net/informatique/codbar/code128.gif" alt="" height="40" width="70%"></p>
  </div>
</div>
</div>
