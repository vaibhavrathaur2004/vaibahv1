<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Result Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Student Result Calculator</h1>

    <form id="marksForm">
        <input type="number" id="math" placeholder="Maths Marks" required>
        <input type="number" id="physics" placeholder="Physics Marks" required>
        <input type="number" id="chemistry" placeholder="Chemistry Marks" required>
        <input type="number" id="english" placeholder="English Marks" required>
        <input type="number" id="computer" placeholder="Hindi Marks" required>

        <button type="submit">Calculate Result</button>
    </form>

    <div id="output" class="output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
